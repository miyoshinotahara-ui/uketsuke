<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover" />
  <title>スライドサイネージ（PWAフルスクリーン最適化）</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="サイネージ">
  <link rel="apple-touch-icon" href="https://www.google.com/s2/favicons?domain=google.com" />

  <style>
    :root { --bg: #000; }
    html, body { margin:0; padding:0; width:100%; height:100%; background:var(--bg); overflow:hidden; -webkit-touch-callout:none; -webkit-user-select:none; user-select:none; }
    #frameWrap { position:fixed; inset:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:var(--bg); }
    iframe { position:absolute; inset:0; width:100%; height:100%; border:none; background:var(--bg); }
    #loading { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; color:white; font-family:system-ui,sans-serif; font-size:1.5rem; background:var(--bg); z-index:9999; transition:opacity 0.6s ease; }
  </style>
</head>
<body>
  <div id="loading">読み込み中...</div>
  <div id="frameWrap">
    <iframe
      id="slides"
      src="https://docs.google.com/presentation/d/e/2PACX-1vRx2yCHUHtD_BJ5ezJUz9PThZU-K6VWzXUAyIT7GXJcf3QAo0atu0jUro2J-v6_QvRkTJFu50Nk7elE/embed?start=true&loop=true&delayms=10000"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      title="スライド">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById("slides");
    const loading = document.getElementById("loading");

    iframe.addEventListener("load", () => {
      loading.style.opacity = 0;
      setTimeout(() => loading.style.display = "none", 600);
    });

    // 5分ごとに自動更新
    setInterval(() => {
      const base = iframe.src.split("&ts=")[0];
      iframe.src = base + "&ts=" + Date.now();
    }, 5 * 60 * 1000);

    window.addEventListener("load", () => {
      setTimeout(() => window.scrollTo(0, 1), 1000);
    });
  </script>
</body>
</html>
