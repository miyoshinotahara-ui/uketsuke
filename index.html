<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover" />
  <title>スライドサイネージ（PWA）</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="サイネージ">

  <style>
    :root { --bg: #000; }
    html, body { margin:0; padding:0; width:100%; height:100%; background:var(--bg); overflow:hidden; }
    #frameWrap { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; }
    iframe { width:100%; height:100%; border:none; }
    #loading { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; color:white; font-family:system-ui; font-size:1.5rem; background:var(--bg); z-index:9999; transition:opacity 0.6s ease; }
  </style>
</head>
<body>
  <div id="loading">読み込み中...</div>
  <div id="frameWrap">
    <iframe
      id="slides"
      src="YOUR_GOOGLE_SLIDE_EMBED_URL"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      title="スライド">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById("slides");
    const loading = document.getElementById("loading");

    iframe.addEventListener("load", () => {
      loading.style.opacity = 0;
      setTimeout(() => loading.style.display = "none", 600);
    });

    setInterval(() => {
      const base = iframe.src.split("&ts=")[0];
      iframe.src = base + "&ts=" + Date.now();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
